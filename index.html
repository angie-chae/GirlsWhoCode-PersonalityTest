<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Angie C's Personality Quiz!</h1>
		<p>Choose 1 choice for each question that fits you the best/agree with! This quiz will share if you are a Morning Person or a Night Owl!</p>
	</header>

	<main>

		<h2>Favorite meal of the day?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/breakfast.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q1a1">Question 1 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/dinner.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q1a2">Question 1 Answer 2</button>
      </div>

    </div> 
    
    <h2>First thing you do in the morning?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/bed.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q2a1">Question 2 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/planner.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q2a2">Question 2 Answer 2</button>
      </div>

    </div> 
    
    <h2>Most frequent before bed activity?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/movie.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q3a1">Question 3 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cleaning.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q3a2">Question 3 Answer 2</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
  </main>
  </body>
</html>
